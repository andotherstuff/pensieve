# Grafana datasource provisioning
# Auto-configures Prometheus, ClickHouse, and SQLite as data sources

apiVersion: 1

datasources:
  # ═══════════════════════════════════════════════════════════════════════════
  # Prometheus - Metrics (application performance, system metrics)
  # ═══════════════════════════════════════════════════════════════════════════
  - name: Prometheus
    type: prometheus
    uid: PBFA97CFB590B2093
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  # ═══════════════════════════════════════════════════════════════════════════
  # ClickHouse - Analytics (Nostr events, aggregations, exploration)
  # ═══════════════════════════════════════════════════════════════════════════
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    uid: clickhouse-nostr
    access: proxy
    isDefault: false
    editable: false
    jsonData:
      # Connection settings
      protocol: http
      host: clickhouse
      port: 8123
      defaultDatabase: nostr
      # Authentication - read-only grafana user
      username: grafana
    secureJsonData:
      # Password from environment variable (set in docker-compose)
      password: ${CLICKHOUSE_GRAFANA_PASSWORD}

  # ═══════════════════════════════════════════════════════════════════════════
  # SQLite - Relay Stats (relay quality, connection history)
  # ═══════════════════════════════════════════════════════════════════════════
  - name: SQLite Relays
    type: frser-sqlite-datasource
    uid: sqlite-relays
    access: proxy
    isDefault: false
    editable: false
    jsonData:
      # Path inside the Grafana container (mounted from host)
      path: /var/lib/grafana/relay-stats.db
