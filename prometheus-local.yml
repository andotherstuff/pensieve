# Prometheus config for local development
# Scrapes metrics from tools running on host machine

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Live ingester running on host (default port 9090)
  - job_name: 'ingest'
    static_configs:
      - targets: ['host.docker.internal:9090']

  # Backfill tool running on host (default port 9091)
  - job_name: 'backfill'
    static_configs:
      - targets: ['host.docker.internal:9091']

